<!DOCTYPE html>
<html lang="en pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="limpar()">C</button></td>
                    <td><button class="btn" onclick="apagar()"><</button></td>
                    <td><button class="btn" onclick="inserir('/')">/</button></td>
                    <td><button class="btn" onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('7')">7</button></td>
                    <td><button class="btn" onclick="inserir('8')">8</button></td>
                    <td><button class="btn" onclick="inserir('9')">9</button></td>
                    <td><button class="btn" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('4')">4</button></td>
                    <td><button class="btn" onclick="inserir('5')">5</button></td>
                    <td><button class="btn" onclick="inserir('6')">6</button></td>
                    <td><button class="btn" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('1')">1</button></td>
                    <td><button class="btn" onclick="inserir('2')">2</button></td>
                    <td><button class="btn" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="btn" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 106px;" onclick="inserir('0')">0</button ></td>
                    <td><button class="btn" onclick="inserir('.')">.</button>
                </tr>
            </table>
        </div>
        <p style="font-size: 12px; position: absolute; top: 95%; left: 45%;">&copy; Erick Justino de Oliveira, 2022.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
